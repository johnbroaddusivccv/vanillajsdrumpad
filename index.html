<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="83" src="sounds/"></audio>
    <audio data-key="68" src="sounds/"></audio>
    <audio data-key="70" src="sounds/"></audio>
    <audio data-key="71" src="sounds/"></audio>
    <audio data-key="72" src="sounds/"></audio>
    <audio data-key="74" src="sounds/"></audio>
    <audio data-key="75" src="sounds/"></audio>
    <audio data-key="76" src="sounds/"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keycode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keycode}"]`);
        console.log(audio);
        if (!audio) return; // stop function from runnning altogether
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
        console.log(key);
      }

      function removeTransition(e) {
        if (e.propertyName == "transform") return; // skips it if its not a transform;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach(key =>
        key.addEventListener("transitioned", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
